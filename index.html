<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Bisnis | @ya_rositt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #f9f9f9; color: #333; line-height: 1.6; }
        
        header { background: #222; color: #fff; padding: 1.5rem; text-align: center; }

        .hero { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=500&q=80'); 
                height: 50vh; background-size: cover; background-position: center; display: flex; flex-direction: column; 
                justify-content: center; align-items: center; color: white; text-align: center; padding: 20px; }
        .hero h1 { font-size: 2.2rem; }

        .container { padding: 40px 20px; max-width: 900px; margin: auto; }
        .section-title { text-align: center; margin-bottom: 30px; font-size: 1.5rem; border-bottom: 3px solid #e1306c; display: inline-block; width: auto; margin-left: 50%; transform: translateX(-50%); }

        /* KARTU PRODUK */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; border-radius: 10px; height: 180px; object-fit: cover; }
        .card h3 { margin: 15px 0 5px; }
        .card p { color: #25d366; font-weight: bold; font-size: 1.1rem; }

        /* SOSIAL MEDIA SECTION */
        .sosmed-box { text-align: center; background: white; padding: 30px; border-radius: 15px; margin-top: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .btn-ig { background: #e1306c; color: white; padding: 12px 25px; text-decoration: none; border-radius: 30px; font-weight: bold; display: inline-block; margin-top: 10px; }
        .btn-ig i { margin-right: 8px; }

        /* WA FLOATING BUTTON */
        .wa-float { position: fixed; bottom: 20px; right: 20px; background: #25d366; color: white; width: 60px; height: 60px; 
                    border-radius: 50%; text-align: center; font-size: 30px; box-shadow: 2px 5px 15px rgba(0,0,0,0.3); z-index: 1000; display: flex; justify-content: center; align-items: center; text-decoration: none; }

        footer { text-align: center; padding: 30px; background: #222; color: white; margin-top: 50px; }
    </style>
</head>
<body>

    <header>
        <h2>BISNIS SAYA</h2>
    </header>

    <section class="hero">
        <h1>Solusi Bisnis Masa Kini</h1>
        <p>Kualitas Terjamin & Pelayanan Ramah</p>
    </section>

    <div class="container">
        <h2 class="section-title">Katalog Kami</h2>
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1512152272829-e3139592d56f?w=400" alt="Produk">
                <h3>Produk A</h3>
                <p>Rp 50.000</p>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7bb7445?w=400" alt="Produk">
                <h3>Produk B</h3>
                <p>Rp 75.000</p>
            </div>
        </div>

        <div class="sosmed-box">
            <h3>Follow Instagram Kami</h3>
            <p>Dapatkan info terbaru setiap harinya di @ya_rositt</p>
            <a href="https://www.instagram.com/ya_rositt" class="btn-ig" target="_blank">
                <i class="fab fa-instagram"></i> Kunjungi Instagram
            </a>
        </div>
    </div>

    <a href="https://wa.me/6282220270373?text=Halo%20Admin%2C%20saya%20ingin%20tanya%20tentang%20produknya" class="wa-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer>
        <p>Â© 2026 Bisnis Digital. Dibuat oleh @ya_rositt</p>
    </footer>

</body>
</html>
